---
name: "Render Readme"

on:
  workflow_call:
    secrets:
      BOT_APP_ID:
        description: The App ID of the GitHub App
        required: true
      BOT_APP_PRIVATE_KEY:
        description: The private key of the GitHub App
        required: true

jobs:
  render-readme:
    name: Render README
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@78e5f2ddc08efcb88fbbee6cfa3fed770ba550c3 # v1.9.1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Setup Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v5.0.0
        with:
          python-version: 3.x
          cache: pip

      - name: Install Python Requirements
        shell: bash
        run: pip install -r ./.github/scripts/requirements.txt && pip freeze

      - name: Render README
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
        shell: bash
        run: python ./.github/scripts/render-readme.py

      - name: Commit Changes
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
          FILE_TO_COMMIT: README.md
          DESTINATION_BRANCH: main
        run: |
          if git diff --name-only | grep -q "$FILE_TO_COMMIT"; then
            export TODAY=$(date -u '+%Y-%m-%d')
            export MESSAGE="chore: regenerate $FILE_TO_COMMIT for $TODAY [skip ci]"
            export SHA=$(git rev-parse $DESTINATION_BRANCH:$FILE_TO_COMMIT)
            export CONTENT=$(base64 -i $FILE_TO_COMMIT)
            gh api --method PUT /repos/:owner/:repo/contents/$FILE_TO_COMMIT \
                --field message="$MESSAGE" \
                --field content="$CONTENT" \
                --field encoding="base64" \
                --field branch="$DESTINATION_BRANCH" \
                --field sha="$SHA"
          fi
